<div class="card-container">
    <div
            *ngFor="let item of filteredList(); let i = index"
            class="card"
    >
        <h3>{{ item.name }}</h3>
        <p><strong>Pris:</strong> {{ item.price | currency }}</p>
        <p><strong>Beskrivning:</strong> {{ item.description }}</p>
        <p><strong>Länk:</strong> <a [href]="item.href" target="_blank">{{ item.href }}</a></p>
    </div>
</div>
<ng-template #noItems>
    <p>Du har inte köpt något ännu.</p>
</ng-template>
